<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Children's Health Details</title>
  <link rel="stylesheet" href="children-health.css">
</head>
<body>

  <div class="health-container">
    <h2>Children's Health Details</h2>
    <form id="healthDetailsForm">
      <div class="input-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" name="height" required>
      </div>
      <div class="input-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" required>
      </div>
      <div class="input-group">
        <label for="bloodPressure">Blood Pressure</label>
        <input type="text" id="bloodPressure" name="bloodPressure" placeholder="Enter blood pressure" required>
      </div>
      <div class="input-group">
        <label for="oxygenRate">Oxygen Rate</label>
        <input type="number" id="oxygenRate" name="oxygenRate" required>
      </div>
      <div class="input-group">
        <label for="heartRate">Heart Rate</label>
        <input type="number" id="heartRate" name="heartRate" required>
      </div>
      <button type="submit" class="btn">Save Health Details</button>
    </form>
  </div>

</body>
</html>
